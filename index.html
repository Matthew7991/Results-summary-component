<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./assets/style/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<section>
  <article class="results">
    <h2 class="light-grey">Your Result</h2>
    <div class="circle">
        <p>
          <span>76</span>
          <span class="light-grey">of 100</span>
        </p>
    </div>
    <h2>Great</h2>
    <p class="light-grey">You scored higher than 65% of the people who have taken these tests.</p>
  </article>
  <article class="summary">
    <h2 class="dark">Summary</h2>
    <div class="stats">
      <div class="reaction">
        <div class="border-corner"></div>
        <div class="background-white">
          <div class="content">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p class="name">Reaction</p>
            <p class="score">
              <span class="dark">80</span>
              <span class="light-grey"> / 100</span></p>
          </div>
        </div>
      </div>
      <div class="memory">
        <div class="border-corner"></div>
        <div class="background-white">
          <div class="content">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p class="name">Memory</p>
            <p class="score">
              <span class="dark">92</span>
              <span class="light-grey"> / 100</span></p>
          </div>
        </div>
      </div>
      <div class="verbal">
        <div class="border-corner"></div>
        <div class="background-white">
          <div class="content">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p class="name">Verbal</p>
            <p class="score">
              <span class="dark">61</span>
              <span class="light-grey"> / 100</span></p>
          </div>
        </div>
      </div>
      <div class="visual">
        <div class="border-corner"></div>
        <div class="background-white">
          <div class="content">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p class="name">Visual</p>
            <p class="score">
              <span class="dark">72</span>
              <span class="light-grey"> / 100</span></p>
          </div>
        </div>
      </div>
    </div>
    <button>Continue</button>
  </article>
</section>
</body>
</html>
